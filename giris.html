<div class="form-container">
  <h4 class="text-center mb-4" style="color: #4b0082;">Giriş Yap</h4>
  <form id="loginForm" method="POST" action="giris.php" onsubmit="return validateForm()">
    <div class="mb-3">
      <label for="email" class="form-label">Kullanıcı Adı (Mail)</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="*************@sakarya.edu.tr">
    </div>
    <div class="mb-3">
      <label for="sifre" class="form-label">Şifre</label>
      <input type="password" class="form-control" id="sifre" name="sifre" placeholder="*******">
    </div>
    <button type="submit" class="btn btn-mor w-100">Giriş Yap</button>
  </form>
</div>

<script>
  function validateForm() {
    const email = document.getElementById("email").value.trim();
    const sifre = document.getElementById("sifre").value.trim();
    const emailPattern = /^[^@]+@sakarya\.edu\.tr$/;

    if (!email || !sifre) {
      alert("Lütfen tüm alanları doldurun.");
      return false;
    }

    if (!emailPattern.test(email)) {
      alert("Lütfen geçerli bir Sakarya Üniversitesi e-posta adresi girin.");
      return false;
    }

    return true;
  }
</script>
